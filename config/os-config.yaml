# OS Configuration for Cloudberry Development Environment Launcher
# Using descriptive keys for better maintainability and self-documentation
#
# Key Benefits:
# - Self-documenting configuration
# - Easier team collaboration
# - No need to remember what "option 7" means
# - User still selects by number (1, 2, 3...) in UI

os_options:

## ----------------------------------------------------------------------
## Cloudberry custom AMIs
## ----------------------------------------------------------------------

  rocky-linux-9-synxdb-build:
    name: "Rocky Linux 9 - SynxDB build"
    ami_owner: "703671893074"
    ami_filter: "packer-build-rocky9-synxdb-*"
    username: "rocky"
    dir_name: "rl9-synxdb-build"

## ----------------------------------------------------------------------
## Cloudberry custom AMIs
## ----------------------------------------------------------------------

  rocky-linux-8-cbdb-build:
