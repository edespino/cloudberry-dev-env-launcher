# OS Configuration for Cloudberry Development Environment Launcher
# Using descriptive keys for better maintainability and self-documentation
#
# Key Benefits:
# - Self-documenting configuration
# - Easier team collaboration
# - No need to remember what "option 7" means
# - User still selects by number (1, 2, 3...) in UI

os_options:

## ----------------------------------------------------------------------
## Cloudberry custom AMIs
## ----------------------------------------------------------------------

  amazon-linux-2023-test:
    name: "Amazon Linux 2023 - Cloudberry Test"
    ami_owner: "703671893074"
    ami_filter: "packer-build-al2023-cbdb-*"
    username: "ec2-user"
    dir_name: "amazon-linux-2023-test"

  rocky-linux-8-cbdb-build:
    name: "Rocky Linux 8 - Cloudberry build"
    ami_owner: "703671893074"
    ami_filter: "packer-build-rocky8-cbdb-*"
    username: "rocky"
    dir_name: "rocky-linux-8-cbdb-build"

  rocky-linux-9-cbdb-build:
    name: "Rocky Linux 9 - Cloudberry build"
    ami_owner: "703671893074"
    ami_filter: "packer-build-rocky9-cbdb-*"
    username: "rocky"
    dir_name: "rocky-linux-9-cbdb-build"

## ----------------------------------------------------------------------
## Defaults
## ----------------------------------------------------------------------

  aws-amazon:
    name: "Amazon Linux 2023"
    ami_owner: "137112412989"
    ami_filter: "al2023-ami-minimal-2023.*-kernel-6.12-x86_64"
    username: "ec2-user"
    dir_name: "amazon-linux-2023"

  # Enterprise Linux Family
  oracle-linux:
    name: "Oracle Linux 8.10"
    ami_owner: "679593333241"
    ami_filter: "cloudimg-oel810-lvm-02-01-2025-prod-*"
    username: "ec2-user"
    dir_name: "oracle-linux-810"

  rocky-8:
    name: "Rocky Linux 8"
    ami_owner: "679593333241"
    ami_filter: "Rocky-8-EC2-Base-8*x86_64*"
    username: "rocky"
    dir_name: "rocky-linux-8"

  rocky-9:
    name: "Rocky Linux 9"
    ami_owner: "679593333241"
    ami_filter: "Rocky-9-EC2-Base-9.*x86_64*"
    username: "rocky"
    dir_name: "rocky-linux-9"

  rocky-latest:
    name: "Rocky Linux 10"
    ami_owner: "679593333241"
    ami_filter: "Rocky-10-EC2-Base-10.*x86_64*"
    username: "rocky"
    dir_name: "rocky-linux-10"

  # SUSE Family
  opensuse-leap:
    name: "OpenSUSE 15.6"
    ami_owner: "679593333241"
    ami_filter: "openSUSE-Leap-15-6-*-hvm-ssd-x86_64-*"
    username: "ec2-user"
    dir_name: "opensuse-156"

  suse-enterprise:
    name: "SUSE 15 SP6"
    ami_owner: "013907871322"
    ami_filter: "suse-sles-15-sp6-v20250409-hvm-ssd-x86_64"
    username: "ec2-user"
    dir_name: "suse-15sp6"

  # Debian Family
  ubuntu-lts:
    name: "Ubuntu 22.04 (Jammy)"
    ami_owner: "099720109477"
    ami_filter: "*ubuntu-jammy-22.04-amd64-minimal-2025*"
    username: "ubuntu"
    dir_name: "ubuntu-2204"
